site_name: ハラショー
site_url: https://uni-lamb.github.io/blog/


theme: 
  name: material
  custom_dir: docs/overrides  # 启用自定义模板
  palette:    
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: amber
      accent: deep purple
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black
      accent: lime

  features:
    - search.suggest
    - navigation.tracking
    - navigation.footer
    - navigation.tabs



plugins:
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          
hooks:
  - hooks/typst_math.py

extra_css:
  - stylesheets/extra.css
  - https://static.zeoseven.com/zsft/292/main/result.css

extra:
  # Typst integration settings (hook reads these)
  # typst_cmd: path to typst executable (default: typst)
  # typst_cwd: working directory for typst process (useful when using submodules)
  # typst_cache_dir: directory to store typst-generated svg cache
  # typst_prelude: lines to inject before every typst compile (e.g., import statements)
  typst_cmd: typst
  typst_cwd: ./typst-packages
  typst_cache_dir: .typst_cache
  typst_prelude: |
    #import "physica": *

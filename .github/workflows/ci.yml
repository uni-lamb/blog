name: ci 
on:
  push:
    branches:
      - master 
      - main  # 如果你的默认分支不是 main，需要改为你的分支名（如 master）
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot] # 可以改为你的用户名，但建议保持 bot
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com # 可以改为你的邮箱

      - name: Install LXGW WenKai font (for Chinese glyphs)
        run: |
          set -e
          mkdir -p ~/.local/share/fonts
          # Try download release zip; if that fails, fallback to cloning the repo
          if curl -fsSL "https://github.com/LXGW/LXGW-WenKai/releases/latest/download/LXGWWenKai.zip" -o /tmp/wenkai.zip; then
            unzip -q /tmp/wenkai.zip -d /tmp/wenkai
            find /tmp/wenkai -type f \( -name '*.ttf' -o -name '*.otf' \) -exec cp {} ~/.local/share/fonts/ \;
          else
            git clone --depth 1 https://github.com/LXGW/LXGW-WenKai.git /tmp/LXGW-WenKai
            find /tmp/LXGW-WenKai -type f \( -name '*.ttf' -o -name '*.otf' \) -exec cp {} ~/.local/share/fonts/ \;
          fi
          # Refresh font cache
          fc-cache -f -v || true


      # --- 新增：安装 Typst 编译器 ---
      - name: Install Typst
        run: |
          # 下载并安装 Typst
          curl -L https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz -o typst.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          # 验证安装
          typst --version

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      - name: Cache typst svg cache
        uses: actions/cache@v4
        with:
          key: typst-cache-${{ runner.os }}-${{ env.cache_id }}
          path: .typst_cache
          restore-keys: |
            typst-cache-
      - run: pip install mkdocs-material # 需要添加你项目用到的其他依赖
      - run: pip install pymdown-extensions # 你的项目使用了 pymdownx 扩展
      # 如果你的 typst_math.py hook 还有其他 Python 依赖，请在这里添加 pip install 命令
      
      - run: mkdocs gh-deploy --force